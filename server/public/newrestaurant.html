<!DOCTYPE html>
<html lang="en">
<head>
    <title>SF Travel Guide | New Restaurant Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="/scripts/header.js"></script>
    
    <div class="form-container">
        <h2>New Restaurant Form</h2>
        <form id="restaurantForm">
            <label for="name">Restaurant Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" required><br><br>
            
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="photo">Photo URL:</label><br>
            <input type="text" id="photo" name="photo" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Including the restaurantSubmit.js file here -->
    <script src="/scripts/restaurantSubmit.js"></script>
</body>
</html>
